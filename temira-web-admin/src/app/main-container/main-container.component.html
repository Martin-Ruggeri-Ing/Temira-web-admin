<a routerLink="/add-edit-character">Add Character</a>
<div class="character-grid">
    <!-- defer me da la posibilidad de diferir la carga de un componente dependiendo de una condicion  -->
    <!-- en este caso se carga el componente app-character-card si la longitud de la lista de personajes es mayor a 0 -->
    @defer (when store.characters().length) {
        @for (character of store.characters(); track character.id) {
            <!-- on viewport me permite cargar el componente cuando este en el viewport es decir cuando este visible en la pantalla -->
            @defer (on viewport) {
                <app-character-card [character]="character" />
            } @placeholder {
                <div class="placeholder">Loading</div>
            }
        }
    } @placeholder {
        <div class="placeholder">Loading</div>
    }
</div>
